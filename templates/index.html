<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- additional jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="templates/css/style.css" /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <title>Multiple translator</title>
  </head>

  <body>
    <div class="container">
      <div class="form_area border">
        <form method="post">
          <div class="row mt-4">
            <!-- CHECKBOXES SHORT -->
            <div class="col-md-10 col-sm-8">
              {{content_checkboxes_short | safe}}
            </div>
            <div class="col-md-2 col-sm-4">
              <!-- BUTTONS -->
              <div
                class="btn-group-vertical w-100"
                role="group"
                aria-label="Basic example"
              >
                <button
                  type="button"
                  class="btn btn-outline-secondary w-100"
                  id="unchk"
                >
                  Clear
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary w-100"
                  data-bs-toggle="collapse"
                  href="#collapseExample"
                  role="button"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  More
                </button>
              </div>
            </div>
          </div>

          <!-- CHECKBOXES LONG -->
          <div class="collapse" id="collapseExample">
            <div class="card card-body">{{content_checkboxes_diff | safe}}</div>
          </div>

          <div class="row mt-4">
            <!-- RADIOS -->
            <div class="col-md-4 col-sm-12 my_responsive_sub">
              <div class="h-100 center_vertically">
                <div
                  class="btn-group w-100"
                  role="group"
                  aria-label="Basic radio toggle button group"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio1"
                    autocomplete="off"
                    value="1"
                    {{content_checked_easy
                    |
                    safe}}
                  />
                  <label class="btn btn-outline-secondary" for="btnradio1"
                    >Easy</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio2"
                    autocomplete="off"
                    value="2"
                    {{content_checked_hard
                    |
                    safe}}
                  />
                  <label class="btn btn-outline-secondary" for="btnradio2"
                    >Hard</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="btnradio"
                    id="btnradio3"
                    autocomplete="off"
                    value="0"
                    {{content_checked_random
                    |
                    safe}}
                  />
                  <label class="btn btn-outline-secondary" for="btnradio3"
                    >Random</label
                  >
                </div>
              </div>
            </div>
            <!-- GO -->
            <div class="col-md-8 col-sm-12 my_responsive_add">
              <input
                class="btn btn-primary w-100 btn-lg"
                type="submit"
                value="GO"
              />
            </div>
          </div>

          <div class="row mt-5 mb-1">
            <!-- TEXT INPUT -->
            <div class="input-group input-group-lg my_responsive_sub">
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
                placeholder="Write a sentence or just click GO to losu losu"
                value="{{content_sentence | safe}}"
                id="input_text"
                name="input_text"
              />
              <button type="button" class="btn bg-transparent" id="clear_text">
                <span class="text-muted">X</span>
              </button>
            </div>
            <!-- LEVEL -->
            <small id="emailHelp" class="form-text text-muted mx-3"
              >{{content_small | safe}}</small
            >
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <!-- ACCORDION -->
      <div class="row mt-4">{{content_accordion | safe}}</div>
    </div>

    <script>
      // uncheck checkboxes
      $("#unchk").click(function () {
        $('input[type="checkbox"]').each(function () {
          $(this).attr("checked", false);
        });
      });
      // clear input
      $("#clear_text").click(function () {
        $("#input_text").val("");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
